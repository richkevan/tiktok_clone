name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
        env:
          apiKey: ${{ secrets.VITE_APIKEY }}
          appId: ${{ secrets.VITE_APPID }}
          authDomain: ${{ secrets.VITE_AUTHDOMAIN }}
          measurementId: ${{ secrets.VITE_MEASUREMENTID }}
          messagingSenderId: ${{ secrets.VITE_MESSAGINGSENDERID }}
          projectId: ${{ secrets.VITE_PROJECTID }}
          storageBucket: ${{ secrets.VITE_STORAGEBUCKET }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RICH_KEVAN }}'
          channelId: live
          projectId: rich-kevan
